<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>

    <h1 class="main-title">Weather App</h1>
      <div class="searchbar">
        <input type="text" name="" id="city-input" class="city-input" placeholder="Enter city here">
        <button type="submit" id="search-btn">Lookup</button>
        <button id="locateBtn">
            <i class="fa fa-location-arrow" aria-hidden="true"></i>
        </button>
      </div>
    <div class="cloud x1"></div>

    <div class="cities-container"></div>

    <div class="cloud x2"></div>
    <div class="cloud x4"></div>

    <script id="city-template" type="text/x-handlebars-template">
        {{#each cityData}}
        <div class="city">
            <button class="save">&#9745;</button>
            <button class="remove">&#9746;</button>
          <p class="cname">{{name}}</p>
          <p class="ctemp">{{temperature}}&deg;</p>
          <p class="ccond">{{condition}}</p>
          <img class="ccondpic" src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png" />
          
        </div>
        {{/each}}
      </script>
    <div class="cloud x3"></div>
    <div class="cloud x5"></div>

  <script src="../jquery/dist/jquery.js"></script>
  <script src="../handlebars/dist/handlebars.js"></script>
  <script src="./Renderer.js"></script>
  <script src="./TempManager.js"></script>
  <script src="main.js"></script>
</body>

</html>
