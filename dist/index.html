<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1 class="main-title">Weather App</h1>
    <div class="container">
        <div class="searchbar">
          <input type="text" name="" id="city-input" class="city-input" placeholder="Enter city here">
          <button type="submit">Lookup</button>
        </div>
        <div class="cities-container">
  
        </div>
      </div>
  
      <script id="city-template" type="text/x-handlebars-template">
        {{#each cityData}}
        <div class="city">
          <p class="cname">{{name}}</p>
          <p class="ctemp">{{temperature}}</p>
          <p class="ccond">{{condition}}</p>
          <img src="{{icon}}" />
        </div>
        {{/each}}
      </script>
      <script src="../jquery/dist/jquery.js"></script>
      <script src="../handlebars/dist/handlebars.js"></script>
      <script src="./Renderer.js"></script>
      <script src="./TempManager.js"></script>
      <script src="main.js"></script>
</body>
</html>
