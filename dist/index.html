<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>

  <h1 class="main-title">Weatherly</h1>
  <div class="searchbar">
    <input type="text" name="" id="city-input" class="city-input" placeholder="Enter city here">
    <button type="submit" id="search-btn">Lookup</button>
  </div>


  <div class="cities-container"></div>

  <script id="city-template" type="text/x-handlebars-template">
        {{#each cityData}}
        <div class="city" style="background-image: url({{background}})">
          <p class="ctemp">{{temperature}}&deg;</p>
          <p class="cname">{{name}}</p>
          <p class="ccond">Mostly {{condition}}</p>
          <div class='btns'>
            <button class="save">&#10010;</button>
            <button class="remove">X</button>
          </div>
            <img class="ccondpic" src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png" /> 
        </div>
        {{/each}}
      </script>
  <div id="clouds">
    <!-- <div class="cloud x1"></div> -->
    <!-- Time for multiple clouds to dance around -->
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
  </div>

  <script src="../jquery/dist/jquery.js"></script>
  <script src="../handlebars/dist/handlebars.js"></script>
  <script src="./Renderer.js"></script>
  <script src="./TempManager.js"></script>
  <script src="main.js"></script>
</body>

</html>
